    <title>Водомерка</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        background-color: lightgray;
        text-align: center;
        font-size: 2em;
      }
      
      button {
        background-color: lightgreen;
        font-size: 1.5em;
        border-radius: 10px;
      }
      
      input[type="number"] {
        width: 4em;
        font-size: 2em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
	     <link rel="icon" href="path/to/aquarius.png" type="image/png">
      <label for="volume1">Водомерка</label>
      <label for="volume1">.</label>
      <label for="volume0"></label>
      <label for="volume">Объём</label>
      <input type="number" id="volume" name="volume" value="10" maxlength="2"><br><br>
      <button id="start" onclick="startStop()">Старт</button>
      <br><br>
      <div id="timer">00:00</div>
      <br>
      <div id="result"></div>
    </div>
    <script>
//evn: "API_GOOGLE_SHEETS"

      let startTime;
      let timerId;
      let userLocation;

      function checkLocalStorage() {
        const localStorageKey = "locationPermission";
        const result = document.getElementById("result");
        const button = document.getElementById("start");
	const api_key = process.env.API_GOOGLE_SHEETS;
	      
        navigator.permissions.query({ name: "geolocation" }).then((permissionStatus) => {
          if (permissionStatus.state === "granted") {
            const localStorageValue = localStorage.getItem(localStorageKey);
            if (localStorageValue) {
              getLocation();
            } else {
              localStorage.setItem(localStorageKey, "true");
              getLocation();
              result.textContent = "";
              button.disabled = false;
            }
          } else {
            result.textContent = "Для синхронизации времени предоставь доступ";
            button.disabled = true;
            permissionStatus.onchange = () => {
              if (permissionStatus.state === "granted") {
                localStorage.setItem(localStorageKey, "true");
              //  getLocation();
             //   result.textContent = "";
                button.disabled = false;
              }
            };
          }
        });
      }

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      }

      function showPosition(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        const result = document.getElementById("result");
       // result.textContent = `Ваше местоположение: ${latitude}, ${longitude}`;

        // Сохраняем координаты в переменных
        userLocation = {
          latitude,
          longitude
        };
      }

function startStop() {
  const button = document.getElementById("start");
  const volume = document.getElementById("volume").value;
  const timer = document.getElementById("timer");
  const result = document.getElementById("result");

  if (button.textContent === "Старт") {
    button.textContent = "Стоп";
    getLocation();
    startTime = Date.now();
    timerId = setInterval(() => {
      const elapsedTime = Date.now() - startTime;
      const minutes = Math.floor(elapsedTime / 60000);
      const seconds = Math.floor((elapsedTime % 60000) / 1000);
      timer.textContent = `${minutes < 10 ? "0" + minutes : minutes}:${seconds < 10 ? "0" + seconds : seconds}`;
    }, 1000);
  } else {
    button.textContent = "Старт";
    clearInterval(timerId);
    const elapsedMinutes = (Date.now() - startTime) / 60000;
    const calculatedVolume = volume * 60 / elapsedMinutes;
    result.textContent = `Дебит скважины: ${calculatedVolume.toFixed(2)} Лит/Час`;
	result.textContent = ` ${env.API_GOOGLE_SHEETS}`;
    // Get latitude and longitude
    const latitude = userLocation.latitude;
    const longitude = userLocation.longitude;

    // Construct the URL to submit the data to the Google Form
    const url = `https://docs.google.com/forms/d/e/1FAIpQLSc3tyupksOD79esWtNwB6D-Xckkl8ieq-MaiaRyoP4Q8keAWA/formResponse?&submit=Submit&usp=pp_url&entry.1481308283=${calculatedVolume.toFixed(2)}л.ч&entry.1038701574=Буровой Дед&entry.1483754179=${latitude},${longitude}`;

    // Submit the data to the Google Form using fetch API
    fetch(url, {
      method: 'POST'
    });
  }
}

 //	usp=pp_url&entry.1481308283="${calculatedVolume.toFixed(2)}"&entry.1038701574=iPhone&entry.1483754179="${latitude}, ${longitude}"

    </script>
