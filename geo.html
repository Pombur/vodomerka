<!DOCTYPE html>
<html>
  <head>
    <title>Водомерка от Илона Маска</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        background-color: lightgray;
        text-align: center;
        font-size: 2em;
      }
      
      button {
        background-color: lightgreen;
        font-size: 1.5em;
        border-radius: 10px;
      }
      
      input[type="number"] {
        width: 4em;
        font-size: 2em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
	<label for="volume1">Водомерка</label>
	<label for="volume1">создана нейросетью</label>
	<label for="volume0"></label>
      <label for="volume">Объём</label>
      <input type="number" id="volume" name="volume" value="5" maxlength="2"><br><br>
      <button id="start" onclick="startStop()">Старт</button>
      <br><br>
      <div id="timer">00:00</div>
      <br>
      <div id="result"></div>
      <br>
      <h1>Местоположение пользователя</h1>
      <p>Широта: <span id="latitude"></span></p>
      <p>Долгота: <span id="longitude"></span></p>
    </div>
    <script>
      let startTime;
      let timerId;

      function startStop() {
        const button = document.getElementById("start");
        const volume = document.getElementById("volume").value;
        const timer = document.getElementById("timer");
        const result = document.getElementById("result");

        if (button.textContent === "Старт") {
          button.textContent = "Стоп";
          startTime = Date.now();
          timerId = setInterval(() => {
            const elapsedTime = Date.now() - startTime;
            const minutes = Math.floor(elapsedTime / 60000);
            const seconds = Math.floor((elapsedTime % 60000) / 1000);
            timer.textContent = `${minutes < 10 ? "0" + minutes : minutes}:${seconds < 10 ? "0" + seconds : seconds}`;
          }, 1000);
        } else {
          button.textContent = "Старт";
          clearInterval(timerId);
          const elapsedMinutes = (Date.now() - startTime) / 60000;
          const calculatedVolume = volume * 60 / elapsedMinutes;
          result.textContent = `Дебит скважины: ${calculatedVolume.toFixed(2)} Лит/Час`;
        }
      }

      function getLocation() {
  if (navigator.geolocation) {
    navigator.permissions.query({ name: "geolocation" }).then(function(result) {
      if (result.state === "granted") {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else if (result.state === "prompt") {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("latitude").innerHTML = "Доступ к геолокации запрещен.";
        document.getElementById("longitude").innerHTML = "Доступ к геолокации запрещен.";
      }
    });
  } else {
    document.getElementById("latitude").innerHTML = "Геолокация не поддерживается в этом браузере.";
    document.getElementById("longitude").innerHTML = "Геолокация не поддерживается в этом браузере.";
  }
}

function showPosition(position) {
  document.getElementById("latitude").innerHTML = position.coords.latitude;
  document.getElementById("longitude").innerHTML = position.coords.longitude;
}

function showError(error) {
  switch (error.code) {
    case error.PERMISSION_DENIED:
      document.getElementById("latitude").innerHTML = "Доступ к геолокации запрещен пользователем.";
      document.getElementById("longitude").innerHTML = "Доступ к геолокации запрещен пользователем.";
      break;
    case error.POSITION_UNAVAILABLE:
      document.getElementById("latitude").innerHTML = "Информация о местоположении недоступна.";
      document.getElementById("longitude").innerHTML = "Информация о местоположении недоступна.";
      break;
    case error.TIMEOUT:
      document.getElementById("latitude").innerHTML = "Таймаут запроса местоположения.";
      document.getElementById("longitude").innerHTML = "Таймаут запроса местоположения.";
      break;
    default:
      document.getElementById("latitude").innerHTML = "Произошла неизвестная ошибка.";
      document.getElementById("longitude").innerHTML = "Произошла неизвестная ошибка.";
      break;
  }
}

getLocation();
