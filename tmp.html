<!DOCTYPE html>
<html>
<head>
	<title>GitHub Secrets</title>
</head>
<body>
	<p>Значение переменной окружения API_GOOGLE_SHEETS: <span id="github-secret"></span></p>
	<script>
		const apiGoogleSheets = process.env.API_GOOGLE_SHEETS;
		document.getElementById("github-secret").textContent = apiGoogleSheets;
	</script>
</body>
</html>
