<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Паспорт скважины</title>
</head>

<body>
  <h1>Паспорт скважины</h1>
  <form>
    <p>
      <label for="coordinates">Географические координаты скважины:</label><br>
      <input type="text" id="coordinates" name="coordinates" required>
    </p>
    <p>
      <label for="depth">Глубина скважины:</label><br>
      <input type="number" id="depth" name="depth" required>
    </p>
    <p>
      <label for="drilling-solution">Диаметр и тип бурового раствора:</label><br>
      <input type="text" id="drilling-solution" name="drilling-solution" required>
    </p>
    <p>
      <label>Данные о качестве воды:</label><br>
      <label for="ph">pH:</label>
      <input type="number" step="0.01" id="ph" name="ph" required><br>
      <label for="temperature">Температура:</label>
      <input type="number" step="0.1" id="temperature" name="temperature" required><br>
      <label for="mineralization">Минерализация:</label>
      <input type="number" step="0.01" id="mineralization" name="mineralization" required><br>
      <label for="iron">Содержание железа:</label>
      <input type="number" step="0.01" id="iron" name="iron" required><br>
      <label for="manganese">Содержание марганца:</label>
      <input type="number" step="0.01" id="manganese" name="manganese" required><br>
      <label for="bacteria">Содержание бактерий:</label>
      <input type="number" step="0.01" id="bacteria" name="bacteria" required>
    </p>
    <p>
      <label for="operation">Режим работы скважины и ее производительность:</label><br>
      <textarea id="operation" name="operation" required></textarea>
    </p>
    <p>
      <label for="monitoring">Дата последнего мониторинга качества воды и результаты анализов:</label><br>
      <textarea id="monitoring" name="monitoring" required></textarea>
    </p>
    <button type="button" onclick="saveData()">Сохранить</button>
  </form>

  <script>
function saveData() {
const coordinates = document.getElementById("coordinates").value;
const depth = document.getElementById("depth").value;
const drillingSolution = document.getElementById("drilling-solution").value;
const pH = document.getElementById("ph").value;
const temperature = document.getElementById("temperature").value;
const mineralization = document.getElementById("mineralization").value;
const iron = document.getElementById("iron").value;
const manganese = document.getElementById("manganese").value;
const bacteria = document.getElementById("bacteria").value;
const operation = document.getElementById("operation").value;
const monitoring = document.getElementById("monitoring").value;

const pdfTemplate = ` Паспорт Скважины

Географические данные - ${coordinates}
Глубина скважины - ${depth}
Диаметр и тип бурового раствора - ${drillingSolution}
Данные о качестве воды:
pH - ${pH}
Температура - ${temperature}
Минерализация - ${mineralization}
Содержание железа - ${iron}
Содержание марганца - ${manganese}
Содержание бактерий - ${bacteria}
Режим работы скважины - ${operation}
Дата последнего мониторинга качества воды и результаты анализов - ${monitoring}`;

const file = new Blob([pdfTemplate], { type: 'application/pdf' });
const fileURL = URL.createObjectURL(file);
const a = document.createElement("a");
a.href = fileURL;
a.download = "data.pdf";
a.click();
}
</script>

  </body>
</html>
