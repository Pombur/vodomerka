<!DOCTYPE html>
<html>
<head>
  <title>Паспорт скважины</title>
</head>
<body>
  <h1>Паспорт скважины</h1>
  <form id="myForm">
    <label>Географические координаты скважины:</label>
    <input type="text" name="coordinates"><br>

    <label>Глубина скважины:</label>
    <input type="number" name="depth"><br>

    <label>Диаметр и тип бурового раствора:</label>
    <input type="text" name="drilling-solution"><br>

    <label>Данные о качестве воды:</label><br>
    <label>pH:</label>
    <input type="number" name="ph"><br>
    <label>Температура:</label>
    <input type="number" name="temperature"><br>
    <label>Минерализация:</label>
    <input type="number" name="mineralization"><br>
    <label>Содержание железа:</label>
    <input type="number" name="iron"><br>
    <label>Содержание марганца:</label>
    <input type="number" name="manganese"><br>
    <label>Содержание бактерий:</label>
    <input type="text" name="bacteria"><br>

    <label>Режим работы скважины и ее производительность:</label>
    <input type="text" name="operation"><br>

    <label>Дата последнего мониторинга качества воды и результаты анализов:</label>
    <textarea name="monitoring"></textarea><br>

    <input type="submit" value="Сохранить" onclick="saveData()">
  </form>

  <script>
    function saveData() {
  const coordinates = document.getElementsByName("coordinates")[0].value;
  const depth = document.getElementsByName("depth")[0].value;
  const drillingSolution = document.getElementsByName("drilling-solution")[0].value;
  const pH = document.getElementsByName("ph")[0].value;
  const temperature = document.getElementsByName("temperature")[0].value;
  const mineralization = document.getElementsByName("mineralization")[0].value;
  const iron = document.getElementsByName("iron")[0].value;
  const manganese = document.getElementsByName("manganese")[0].value;
  const bacteria = document.getElementsByName("bacteria")[0].value;
  const operation = document.getElementsByName("operation")[0].value;
  const monitoring = document.getElementsByName("monitoring")[0].value;

  const data = `
    Паспорт Скважины
    Географические данные - ${coordinates}
    Глубина скважины - ${depth}
    Диаметр и тип бурового раствора - ${drillingSolution}
    Данные о качестве воды:
      pH - ${pH}
      Температура - ${temperature}
      Минерализация - ${mineralization}
      Содержание железа - ${iron}
      Содержание марганица - ${manganese}
      Содержание бактерий - ${bacteria}
    Режим работы скважины - ${operation}
    Дата последнего мониторинга качества воды и результаты анализов - ${monitoring}
  `;

  const file = new Blob([data], {type: "text/plain"});
  const a = document.createElement("a");
  const url = URL.createObjectURL(file);
  a.href = url;
  a.download = "data.txt";
  document.body.appendChild(a);
  a.click();
  setTimeout(() => {
    document.body.removeChild(a);
    window.URL.revokeObjectURL(url);  
  }, 0);
}

     
  </script>
</body>
</html>
